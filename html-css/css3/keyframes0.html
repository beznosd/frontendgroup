<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transform</title>
</head>
<!-- http://cubic-bezier.com/ -->
<style>
	body, html {
		margin: 0;
		height: 100%;
		overflow-x: hidden;
	}

	.sky {
		background: lightblue;
		height: 40%;
		text-align: center;		
		position: relative;
	}

	.grass {
		height: 30%;
		background: seagreen;
		position: relative;
	}

	.road {
		height: 30%;
		background: dimgrey;
		box-sizing: border-box;
		border-top: 10px solid grey;
		border-bottom: 10px solid grey;
		width: 100%;
		position: relative;
	}

	.lines {
		box-sizing: border-box;
		border: 5px dashed #fff;
		height: 0;
		width: 100%;
		position: absolute;
		top: 50%;
	}

	/* Elements to animate */

	.mario {
		position: absolute;
		top: -40px;
		left: 0;
		animation-name: drive;
		animation-duration: 3s;
		animation-fill-mode: both;
		animation-timing-function: linear;
		animation-iteration-count: infinite;
	}

	/* Keyframes */

	@keyframes drive {

		from {
			transform: translateX(-100px);
		}

		to {
			transform: translateX(1500px); 
		}

	}

</style>
<body>
	<div class="sky"></div>
	<div class="grass"></div>
	<div class="road">
		<div class="lines"></div>
		<img class="mario" src="images/mario.png" alt="mario">
	</div>
</body>
</html>
