<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transform</title>
</head>
<style>
	body {
		background: lightblue;
		text-align: center;
	}

	.wrapper {
		margin-top: 50px;
	}

	img {
		transform: rotateZ(50deg) translateY(250px) scale(2);
	}
</style>
<body>
	<div class="wrapper">
		<img src="images/cloud.png" alt="cloud">
	</div>
</body>
</html>
