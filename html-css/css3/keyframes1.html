<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transform</title>
</head>
<!-- http://cubic-bezier.com/ -->
<style>
	body, html {
		margin: 0;
		height: 100%;
		overflow-x: hidden;
	}

	.sky {
		background: lightblue;
		height: 40%;
		text-align: center;		
		position: relative;
	}

	.grass {
		height: 30%;
		background: seagreen;
		position: relative;
	}

	.road {
		height: 30%;
		background: dimgrey;
		box-sizing: border-box;
		border-top: 10px solid grey;
		border-bottom: 10px solid grey;
		width: 100%;
		position: relative;
	}

	.lines {
		box-sizing: border-box;
		border: 5px dashed #fff;
		height: 0;
		width: 100%;
		position: absolute;
		top: 50%;
	}

	/* Elements to animate */

	.mario {
		position: absolute;
		top: -40px;
		/*left: -200px;*/
		animation-name: drive;
		animation-duration: 3s;
		animation-fill-mode: both;
		animation-timing-function: linear;
		animation-iteration-count: infinite;
	}

	.luigi {
		position: absolute;
		top: 70px;
		left: 0;
		animation-name: drive;
		animation-duration: 5s;
		animation-timing-function: linear;
		animation-iteration-count: infinite;
		animation-fill-mode: both;
		animation-direction: reverse;
	}

	.cloud {
		position: absolute;
		top: 6px;
		right: 0;
		height: 220px;
		animation-name: cloudmove;
		animation-duration: 10s;
		animation-timing-function: linear;
		animation-fill-mode: forwards;
	}

	/* Keyframes */

	@keyframes drive {
		from {
			transform: translateX(-150px);
		}
		to {
			transform: translateX(2000px); 
		}
	}

	@keyframes cloudmove {
		from {
			transform: translateX(300px);
		}
		to {
			transform: translateX(-2000px); 
		}
	}

</style>
<body>
	<div class="sky">
		<img class="cloud" src="images/cloud1.png" alt="cloud">
	</div>
	<div class="grass"></div>
	<div class="road">
		<div class="lines"></div>
		<img class="mario" src="images/mario.png" alt="mario">
		<img class="luigi" src="images/luigi.png" alt="luigi">
	</div>
</body>
</html>
