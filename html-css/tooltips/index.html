<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tooltip example</title>
	<style>
		
		.tooltips {
			margin: 100px auto;
			width: 1200px;
		}

		/* Tooltip container */
		.tooltip {
	    position: relative;
	    display: inline-block;
	    cursor: pointer;
	    margin: 0 100px;
		}

		/* Tooltip text */
		.tooltip .tooltiptext {
	    visibility: hidden;
	    width: 120px;
	    background: #555;
	    color: #fff;
	    text-align: center;
	    padding: 5px 0;
	    border-radius: 6px;
	    position: absolute;
	    z-index: 1;
		}

		.tooltip-top {
			bottom: 150%;
			left: 50%;
			margin-left: -60px;
		}

		.tooltip-bottom {
			top: 150%;
			left: 50%;
			margin-left: -60px;
		}

		.tooltip-right {
			top: -25%;
			left: 110%;
		}

		.tooltip-left {
			top: -25%;
			right: 110%;
		}

		.tooltip-top:after {
	    content: "";
	    position: absolute;
	    top: 100%;
	    left: 50%;
	    margin-left: -5px;
	    border-width: 5px;
	    border-style: solid;
	    border-color: #555 transparent transparent transparent;
		}

		/* Show the tooltip text when you mouse over the tooltip container */
		.tooltip:hover .tooltiptext {
		  visibility: visible;
		}
	</style>
</head>
<body>
	<div class="tooltips">
		<div class="tooltip">
			Hover over me
		  <span class="tooltiptext tooltip-top">
		  	Tooltip text
		  	<span class="triangle"></span>
		  </span>
		</div>

		<div class="tooltip">
			Hover over me
		  <span class="tooltiptext tooltip-bottom">
		  	Tooltip text
		  	<span class="triangle"></span>
		  </span>
		</div>

		<div class="tooltip">
			Hover over me
		  <span class="tooltiptext tooltip-right">
		  	Tooltip text
		  	<span class="triangle"></span>
		  </span>
		</div>

		<div class="tooltip">
			Hover over me
		  <span class="tooltiptext tooltip-left">
		  	Tooltip text
		  	<span class="triangle"></span>
		  </span>
		</div>
	</div>
</body>
</html>
