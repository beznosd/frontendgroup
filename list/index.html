<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>List menu</title>
</head>
<style>

	ul {
		list-style-type: none;
		width: 250px;
		font-family: sans-serif;
		text-transform: uppercase;
	}

	ul li {
		padding: 10px 20px;
		background-color: #f1f1f1;
	}

	ul li a{
		text-decoration: none;
		color: darkgrey;
	}

	ul li:hover {
		background-color: #4CAF50;
		cursor: pointer;
	}

	ul li:hover a {
		color: white;
	}

	.wrapper {
		position: relative;
		margin-top: 300px;
		border: 5px solid salmon;
		height: 400px;
		width: 600px;
		margin: 100px auto;
	}

	.vertical {
		position: absolute;
		left: 50%;
		top: 100px;
		margin-left: -150px;
	}

</style>
<body>

	<div class="wrapper">
		<ul class="vertical">
			<li><a href="#">Главная</a></li>
			<li><a href="#">Галерея</a></li>
			<li><a href="#">Контакты</a></li>
			<li><a href="#">О компании</a></li>
		</ul>
	</div>
	
</body>
</html>
