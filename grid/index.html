<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid Layout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="col-12">
		<hgroup>
			<h1>Our site</h1>
			<h2>Some little description</h2>
		</hgroup>
	</header>
	<main class="col-12">
		<!-- Top menu -->
		<nav class="row">
			<a class="col-1 col-m-4" href="#">Home</a>
			<a class="col-1 col-m-4" href="#">Company</a>
			<a class="col-1 col-m-4" href="#">Contacts</a>
		</nav>
		<!-- Central two columns block -->
		<section class="row">
			<aside class="col-3">
				<article>
					<h3>Header</h3>
					<p>Some description relevant to header</p>
				</article>
				<article>
					<h3>Header</h3>
					<p>Some description relevant to header</p>
				</article>
				<article>
					<h3>Header</h3>
					<p>Some description relevant to header</p>
				</article>
			</aside>
			<!-- Here may be date under headers -->
			<section class="col-9 col-m-12">
				<article class="center-article">
					<h2>Article title</h2>
					<p>Title description</p>
				</article>
				<article class="center-article">
					<h2>Article title</h2>
					<p>Title description</p>
				</article>
			</section>
		</section>

		<!-- Here may be charts -->
		<section class="row figures">
			<figure class="col-4 col-m-4 col-s-12">
				<div class="img img1"></div>
				<figcaption>
					This is a description of our image
				</figcaption>
			</figure>
			<figure class="col-4 col-m-4 col-s-12">
				<div class="img img2"></div>
				<figcaption>
					This is a description of our image
				</figcaption>
			</figure>
			<figure class="col-4 col-m-4 col-s-12">
				<div class="img img3"></div>
				<figcaption>
					This is a description of our image
				</figcaption>
			</figure>
		</section>
	</main>
	<footer class="col-12">
		&copy; Dima Beznos
	</footer>
</body>
</html>
