<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<title>Form</title>
	<style type="text/css">
		fieldset{
			border-color: #48C8D6;
			color: #272822;
			background-color: #F9F3EE;
			border-radius: 5px;
			font-weight: bold;
		}
		legend{
			color: #2B7982;
			font-weight: bold;
			font-size: 20px;	
		}

	</style>
	
</head>
<body>
  <form action="#" method="post">
	<fieldset>
		<legend>Контактные данные</legend>
		   <p><label for="name"> Имя </label><input type="text" name="name" placeholder="Введите Имя"></p>
		   <p><label for="second_name"> Фамилия </label><input type="text" name="second_name" placeholder="Введите Фамилию"></p>
		   <p><label for="email"> Email </label><input type="email" name="email" placeholder="Введите email"></p>
		
		<label for="lang">Выберите язык:</label>
		 <select name="lang">		 
		   <option value="русский" selected>русский</option>
		   <option>украинский</option>
		   <option>английский</option>
		   <option>немецкий</option>
		 </select><br/><br/>
	 
		
          <label> Выберите пол: </label><br/><br/>
              <input type="radio" name="sex" value="мужской">мужской
              <input type="radio" name="sex" value="женский">женский<br/><br/>
          <label> Выберите пол: </label><br/><br/>
  	  	      <input type="checkbox" name="check">Красная
  	  	      <input type="checkbox" name="check">Синяя	
	</fieldset>
  </form>
</body>
</html>
