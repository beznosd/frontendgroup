<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>form-progress example 2</title>
</head>
<body>
  <div id="progress-element"></div>
  <form id="progress-form">
    <h2>Form 1</h2>

    #text: <input type="text">
    <br><br>
    #email: <input type="email">
    <br><br>
    #password: <input type="password">
    <br><br>
    #number: <input id="num" type="number">
    <br><br>
    #color: <input type="color">
    <br><br>
    #date: <input type="date">
    <br><br>
    #datetime-local: <input type="datetime-local">
    <br><br>
    #month: <input type="month">
    <br><br>
    #month: <input type="month">
    <br><br>
    #time: <input type="time">
    <br><br>
    #range: <input type="range">
    <br><br>
    #tel: <input type="tel">
    <br><br>
    #search: <input class="search" type="search">
    <br><br>
    #url: <input type="url">
    <br><br>
    #url: <input type="url">
    <br><br>
    #week: <input type="week">
    <br><br><br>
    <textarea name="name" id="1" cols="30" rows="10"></textarea>
    <textarea name="name2" id="2" cols="30" rows="10"></textarea>
    <input type="submit">
  </form>

  <div id="progress-element2"></div>
  <form id="progress-form2">
    <h2>Form 2</h2>

    #text: <br>
    <input type="text">
    <input type="email">
    <br><br>
    #checkbox: <br>
    <label><input checked type="checkbox" name="vehicle1" value="Bike"> I have a bike</label><br>
    <label><input type="checkbox" name="vehicle2" value="Car"> I have a car</label>
    <br><br>
    #radio <br>
    <label><input checked id="radio" type="radio" name="gender" value="male"> Male</label><br>
    <label><input type="radio" name="gender" value="female"> Female</label><br>
    <label><input type="radio" name="gender" value="other"> Other</label>
    <br><br>
    #radio 2 <br>
    <label><input type="radio" name="animals" value="female"> Dogs</label><br>
    <label><input type="radio" name="animals" value="other"> Cats</label>
    <br><br>
    #select <br>
    <select name="cars">
      <option disabled selected value>Select the car</option>
      <option value="volvo">Mercesdes Benz</option>
      <option value="saab">Chevrolet</option>
      <option value="fiat">Audi</option>
      <option value="audi">BMW</option>
    </select>
    <select id="cars2" name="cars2">
      <option selected value>Select the car 2</option>
      <option value="volvo">Mercesdes Benz</option>
      <option value="saab">Chevrolet</option>
      <option value="fiat">Audi</option>
      <option value="audi">BMW</option>
    </select>
    <br><br>
    <input type="file">
    <br><br>
    <label><input checked id="terms" type="checkbox" name="vehicle1" value="terms">I accept the terms*</label>
    <br><br>
    <input type="submit">
  </form>
</body>
</html>
