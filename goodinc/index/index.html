<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<title>Goodinc layout</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<style type="text/css">
	
	</style>
</head>
<body>
	<div class="header-logo">
		<div class="header-logo__content">
			<img src="../images/logo.png" class="header-logo__logo" alt="">
			<span class="header-logo__text">Good Inc.</span>
		</div>
	</div>

	<div class="header-nav">
		<div class="header-nav__content">
			<ul class="nav">
				<li class="nav__item">
					<span class="nav__link-wrapper">	
						<a href="#" class="nav__link nav__link_active">Portfolio</a>
					</span>
				</li>
				<li  class="nav__item">
					<span class="nav__link-wrapper">
						<a href="#" class="nav__link">Services</a>
					</span>
				</li>
				<li  class="nav__item">
					<span class="nav__link-wrapper">
						<a href="#" class="nav__link">Staff</a>
					</span>
				</li>
				<li  class="nav__item">
					<span class="nav__link-wrapper">
						<a href="#" class="nav__link">Articles</a>
					</span>
				</li>
				<li  class="nav__item">
					<span class="nav__link-wrapper">
						<a href="#" class="nav__link">Articles</a>
					</span>
				</li>
			</ul>
		</div>
	</div>

	<div class="content">
		<div class="content__panel clearfix">
			<div class="content__search">
				<form action="#" method="get" class="search">
					<input type="text" class="search__input" placeholder="search for something here">
				</form>
			</div>
			<div class="social-links">
					<a class="social__item_link" href="#">Twitter</a>
					<a class="social__item_link" href="#">Facebook</a>
					<a class="social__item_link" href="#">RSS</a>
					<a class="social__item_link" href="#">Mail</a>
				</ul>
			</div>
		</div>	
	<div>
</body>
</html>
