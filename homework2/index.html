<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign up</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div>
			<h1>
				Join Online Banking
			</h1>
			<p>
				Sign up to Online Banking to access your personal and small business accounts, see balances, transfer funds, pay bills and more.
			</p>
		</div>
		<br>
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="inputName">Name:</label>
				<div class="controls">
					<input type="text" id="inputName" placeholder="Your full name">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputEmail">Email:</label>
				<div class="controls">
					<input type="text" id="inputEmail" placeholder="Email">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPassword">Password:</label>
				<div class="controls">
					<input type="password" id="inputPassword" placeholder="Password">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPasswordc">Confirm password:</label>
				<div class="controls">
					<input type="password" id="inputPasswordc" placeholder="Confirm password">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputdate">Date of Birth:</label>
				<div class="controls">
					<input type="date" name="inputdate">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputAdress">Adress:</label>
				<div class="controls">
					<input type="text" id="inputAdress" placeholder="Your Adress">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inpuFamily">Family status:</label>
				<div class="controls">
					<label class="radio-inline"><input type="radio" name="optradio">Married</label>
					<label class="radio-inline"><input type="radio" name="optradio">Not married</label>
				</div>
			</div>
			<br>
			<div class="control-group">
				<div class="checkbox">
					<label><input type="checkbox" value="">I agree with site rules</label>
				</div>
				<br>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Сохранить изменения</button>
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
