<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playground</title>

    button {
      background: yellow;
      color: white;
      display: block;
      width: 400px;
      height: 250px;
      padding: 50px 25px;
      font-family: helvetica;
      font-size: 2rem;
      margin: 50px auto;
      border: 10px solid grey;
      border-radius: 5px;

      box-shadow: 0 0 50px 0 #000;
    }

</head>

  <button class="button">
    Click me!
  </button>
  <script src="script.js"></script>
</body>
</html>
