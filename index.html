<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Регистрация</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<img class="privat" src="https://privatbank.ua/img/logo.png?v=2828" alt="Приват">
	
	<h1>Форма регистрации в системе Приват24</h1><hr><br>

	<div class="form">
		<form action="server.php" method="post">
			
			 <input type="text" name="fname" placeholder="Ваше имя" maxlength="15"><br>
			
			 <input type="text" name="lname" placeholder="Ваша фамилия" maxlength="15"> <br>

			 <div class="check"> Семейное положение <br>
			 	<input type="radio" name="status" id="busy">
			 		<label for="busy">Замужем\Женат</label> <br>
			 	<input type="radio" name="status" id="free">
			 		<label for="free">Холост</label> <br>
			 	<input type="radio" name="status" id="look">
			 		<label for="look">В активном поиске</label> <br>
			 	<input type="radio" name="status" id="hope">
			 		<label for="hope">В надежде  на чудо =)</label> <br><br>
			 </div> 

			 Дата рождения: <br> <input id="date" type="date" name="bday" max="1998-01-01"> <br>
			 
			 <div class="check"> Пол <br>
			 	<input type="radio" name="status" id="man">
			 		<label for="busy">Мужчина</label> <br>
			 	<input type="radio" name="status" id="woman">
			 		<label for="woman">Женщина</label> <br>
			 	<input type="radio" name="status" id="else">
			 		<label for="else">Другое</label> <br><br>			 
			 </div> 
			 
			 <input type="text" name="adres" placeholder="Ваш адрес"> <br>	

			 <input type="email" name="mail" placeholder="Электронная почта" maxlength="25"><br>
			 
			 <input type="tel" name="phone" placeholder="Номер мобильного телефона" value="+380" maxlength="13"><br>
			
			 <input type="password" name="pass" placeholder="Придумайте пароль" required><br>
			
			 <input type="password" name="pass2" placeholder="Повторите пароль" required><br>

			 <div> Как вы о нас узнали? <br>
			 	<input type="checkbox" name="ques" id="tel">
			 		<label for="tel">Телевизор</label> <br>
			 	<input type="checkbox" name="ques" id="net">
			 		<label for="net">Интернет</label> <br>
			 	<input type="checkbox" name="ques" id="know">
			 		<label for="know">Так-то и так все знают =) </label> <br><br><br><hr>
			 </div>
		
			 <div id="data">
			 	<input  type="checkbox" name="data" value="data" required>Я согласен на использование моих персональных данных<br>
			 	<a href="#"> Прочитать соглашение</a><br><br>	
			 	<input  type="checkbox" name="age" value="age" required>Я подтверждаю, что мне исполнилось 18 лет<br>
			</div>

			 <input class="button" type="submit" name="reg" value="Регистрация" >
		</form>
	</div>
	
</body>
</html>
