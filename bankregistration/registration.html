<!DOCTYPE html>
<html>
<head>
	<title>Bank registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<h1 class="h1style">Regisrtation form</h1>

<div class="mainforms">
		<div class="forms">

	<p><label for="name">Your Name:</label>
	<input type="text" name="your Name" value="Ivan" id="name"></p>

	<p><label for="surname">Your Surname:</label>
	<input type="text" name="your Surname" value="Ivanov" id="surname"></p>

	<p><label for="name">Your Patronymic:</label>
	<input type="text" name="your Patronymic" value="Ivanovich" id="patronymic"></p>

	<p><label for="name">Your email:</label>
	<input type="text" name="your email" value="e-mail" id="email"></p>

	<p><label for="name">Date of birth:</label>
	<input type="date" name="Date of birth" value="10011999" id="birth"></p>

    <p><label for="name">Country:</label>
	<input type="text" name="Country" value="Ukraine" id="country"></p>

    <p><label for="name">City:</label>
	<input type="text" name="City" value="Kiev" id="city"></p>

    <p><label for="name">Adress:</label>
	<input type="text" name="Adress" value="Puskina 44" id="adress"></p>

	<p><label for="name">Password:</label>
	<input type="password" name="password" value="" id="password"></p>

	<p><label for="name">Confirm Password:</label>
	<input type="password" name="password" value="" id="cpassword"></p>
    
    <p><label for="name">Martial status:</label>
	Married: <input class="married" checked id="radio" type="radio" name="gender" value="male">Not Married: <input class="notmarried" checked id="radio" type="radio" name="gender" value="male"></p>
    
    <p><label for="name">Gender:</label>
    <select name="gender" id="gender">
    <option value="male">Male</option> 
    <option value="male">Female</option>
    </select>
    

</div>
