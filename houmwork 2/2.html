<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBank</title>
</head>
<body>
    <p>
        <h2>Шаг 2 : Для регистрации заполните все поля формы</h2>
    </p>

    <div class="name">
        <label for="input_name">ФИО</label>
        <input id="input_name" type="text" placeholder="Your full name">
    </div> <br>

    <div class="mail">
        <label for="input_email">Email</label>
        <input id="input_email" type="email" placeholder="Email">
    </div> <br>

    <div class="adress">
        <label for="input_adress">Адресс</label>
        <input id="input_adress" type="text" placeholder="your adress">
    </div> <br>

    <div class="gender">
        Выбирете ваш пол<br>
        <label><input type="radio" name="gender" value="male"> Male</label><br>
        <label><input type="radio" name="gender" value="female"> Female</label><br>
    </div> <br>
    
    <div class="wedding">
        Выберите ваше семейное положение<br>
        <label><input type="radio" name="wedding">Женат/За мужем</label><br>
        <label><input type="radio" name="wedding">Не женат/Не за мужем</label><br>
    </div> <br>

    <div class="password">
        <label for="input_password">password</label>
        <input id="input_password" type="password" placeholder="Password">
    </div> <br>

    <div class="repassword">
        <label for="reinput_password">Confirm password</label>
        <input id="reinput_password" type="password" placeholder="Confirm password">
    </div> <br>
    
    <div>
        <span>I agree with site rules</span>
         <input id="confirm" type="checkbox" name="form"/>
    </div> <br>

    <div>
        <button type="submit">Сохранить изменения</button>
    </div><br>

</body>
</html>
