<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header-logo">
    <div class="header-logo__content">
      <img class="header-logo__logo" src="images/logo.png" alt="logo">
      <span class="header-logo__text">Good Inc.</span>
    </div>
  </div>

  <div class="header-nav"> 
    <div class="header-nav__content">
      <ul class="nav">
        <li class="nav__item">
          <span class="nav__link-wrapper">
            <a class="nav__link nav__link_active" href="#">Portfolio</a>
          </span>
        </li>
        <li class="nav__item">
          <span class="nav__link-wrapper">
            <a class="nav__link" href="#">Services</a>
          </span>
        </li>
        <li class="nav__item">
          <span class="nav__link-wrapper">
            <a class="nav__link" href="#">Staff</a>
          </span>
        </li>
        <li class="nav__item">
          <span class="nav__link-wrapper">
            <a class="nav__link" href="#">Articles</a>
          </span>
        </li>
        <li class="nav__item">
          <span class="nav__link-wrapper">
            <a class="nav__link" href="#">Contact</a>
          </span>
        </li>
      </ul>
    </div>
  </div>

  <div class="content">
    <div class="content__panel clearfix">
      <div class="content__search">
        <form class="search" action="#">
          <input class="search__input" type="text" placeholder="Search for something here">
        </form>
      </div>
      <div class="content__social">
        <div class="social">
          <a href="#" class="social__link social__link_tw">Twitter</a>
          <a href="#" class="social__link social__link_fc">Facebook</a>
          <a href="#" class="social__link social__link_rss">RSS</a>
          <a href="#" class="social__link social__link_ml">Mail</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
